name: dcos-master
summary: Charm that creates a DCOS Master Node.
maintainer: Tom Barber <info@spicule.co.uk>
description: |
  This charm creates a DCOS Master node. DCOS is the container operating system from Mesosphere(https://mesosphere.com).
tags:
  - ops
  - network
  - performance
subordinate: false
provides:
  dcosmaster:
    interface: dcos
peers:
   dcos-quorum:
    interface: dcos
series:
   - wily
   - xenial
